<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 2 questão 6</title>
</head>
<body>
    <script type="text/javascript">
        var peso= parseFloat(prompt("Digite seu peso"));
        var altura= parseFloat(prompt("Digite sua altura"));
 
        var imc = peso /(altura*altura);
 
        if (imc<=18.5){
            document.write("Abaixo do peso.")
        }
        else if (imc>18.5 && imc<=25.0){
            document.write("Saudável.")
        }
        else if (imc>25.0 && imc<=30){
            document.write("Peso em excesso.")
        }
        else if (imc>30 && imc<=35){
            document.write("Obesidade Grau I.")
        }
        else if (imc>35 && imc<=40){
            document.write("Obesidade Grau II (severa).")
        }
        else {
            document.write("Obesidade Grau III (mórbida).")
        }

    </script>
</body>
</html>
