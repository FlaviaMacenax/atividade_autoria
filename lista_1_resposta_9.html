<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var produto= parseFloat(prompt("Digite o valor do produto:"));
        var desconto = (produto/100)*15;
        var final= produto-desconto;
        document.write("O produto com 15% de desconto, no final, fica com o valor de: ", final);
    </script>
</body>
</html>
